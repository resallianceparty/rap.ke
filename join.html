<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link rel="stylesheet" href="styles/coming-soon.css" />
</head>
<body>
  <div class="coming-soon-container">
    <h1>COMING SOON!</h1>
    <p>We're working hard to launch this feature.</p>
    <div id="countdown" class="countdown">
      <div><span id="months">--</span><label>Months</label></div>
      <div><span id="days">--</span><label>Days</label></div>
      <div><span id="hours">--</span><label>Hours</label></div>
      <div><span id="minutes">--</span><label>Minutes</label></div>
      <div><span id="seconds">--</span><label>Seconds</label></div>
    </div>
  </div>

  <script>
    const endDate = new Date("2025-12-31T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if (distance < 0) {
        document.querySelector(".countdown").innerHTML = "<p>We're live now!</p>";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
