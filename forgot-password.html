<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - RAP</title>
  <link rel="stylesheet" href="styles/rap.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="assets/logo.png" alt="RAP Logo" class="login-logo">
      <h2>Reset Your Password</h2>

      <form id="forgot-form">
        <label for="reset-email">Enter your email</label>
        <input type="email" id="reset-email" required>

        <button type="submit" class="btn-primary">Send Reset Link</button>
      </form>

      <p class="login-note">
        Remembered your password? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Password reset link will be emailed (backend integration pending).');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
