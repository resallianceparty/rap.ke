<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RAP</title>
  <link rel="stylesheet" href="styles/rap.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="assets/logo.png" alt="RAP Logo" class="login-logo">
      <h2>RAP Member Login</h2>

      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div class="login-options">
  <label>
    <input type="checkbox" id="remember-me"> Remember Me
  </label>
  <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
</div>


        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="login-note">
        Not a member yet? <a href="join.html">Register here</a>
      </p>
    </div>
  </div>

  <script>
    // Placeholder login check
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // TODO: Replace with real authentication
      window.location.href = 'dashboard/dashboard.html';
    });
  </script>
</body>
</html>
